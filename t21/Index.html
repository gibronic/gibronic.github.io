<html>
<head>
<style>
.kurka{
	animation:kurka 5s linear 3s infinite alternate;
}
@keyframes kurka{
	0%{
	transform:translate(0px, 0px)rotateX(0deg) scale(1,1);
	}
	25%{
	transform:translate(1000px, 0px)rotateX(0deg) scale(1,1);
	scale(1,21,1,21);
	}
	50%{
	transform:translate(1000px, 500px);rotateX(360deg) scale(1,1);
	scale(0,5,0,5);
	}
	75%{
	transform:translate(0px, 500px)rotateX(200deg) scale(1,1);
	}
	100%{
	transform:translate(0px, 0px)rotateX(360deg) scale(2,2);
	}
}
.a1{
	animation:a2 6s ease 1s infinite alternate;
}
@keyframes a2{
0%{
color:orange;
font-size:200px;
background:red;
transform:skew(0deg,0deg);
}
50%{
color:blue;
font-size:100px;
background:purple;
transform:skew(0deg,0deg);
}
100%{
color:red;
font-size:100px;
background:;
transform:skew(0deg,0deg);
}
}
</style>
</head>
