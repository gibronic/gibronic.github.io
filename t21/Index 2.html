<html>
<head>
<style>
.kurka{
	animation:kurka 5s linear 3s infinite alternate;
}
@keyframes kurka{
	0%{
	transform:translate(0px, 0px)rotateX(0deg) scale(1,1);
	}
	25%{
	transform:translate(500px, 0px)rotateX(0deg) scale(1,1);
	scale(1,21,1,21);
	}
	50%{
	transform:translate(450px, 500px);rotateX(360deg) scale(1,1);
	scale(0,5,0,5);
	}
	85%{
	transform:translate(700px, 0px)rotateX(0deg) scale(1,1);
	scale(1,21,1,21);
	}
	100%
	transform:translate(0px, 0px)rotateX(360deg) scale(2,2);
	}
}
</style>
</head>
<body>
<img src="https://ua.all.biz/img/ua/catalog/2541588.jpeg" width="230px" height="360px" class="kurka">
</body>
</html>
